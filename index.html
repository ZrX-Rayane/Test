<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YES or NO Challenge üòà</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
}

.message {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.6rem;
    z-index: 30; /* always above buttons */
}

.buttons {
    position: relative;
    width: 100%;
    height: 100%;
}

/* YES fixed in the center */
.yes-btn {
    background: #4CAF50;
    color: white;
    padding: 15px 35px;
    font-size: 1.3rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 50; /* above NO */
    transition: transform 0.2s ease;
}

.no-btn {
    background: #f44336;
    color: white;
    padding: 15px 35px;
    font-size: 1.3rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    left: 60%; /* start next to YES */
    transform: translate(-50%, -50%);
    z-index: 40; /* below YES */
    transition: left 0.2s ease, top 0.2s ease;
}

.celebration {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
    opacity: 0;
    transition: opacity 0.6s;
}

.celebration.show {
    opacity: 1;
}
</style>
</head>
<body>

<div class="container">
    <div class="message" id="message">Will you say YES? üòè</div>
    <div class="buttons">
        <button class="yes-btn" id="yesBtn">YES</button>
        <button class="no-btn" id="noBtn">NO</button>
    </div>
    <div class="celebration" id="celebration">HELL YEAHH üéâüî•</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const celebration = document.getElementById("celebration");

let attempts = 0;
const taunts = [
    "Too slow üòè",
    "Almost üòÇ",
    "Not today!",
    "Say YES üòà",
    "You can't catch me",
    "Give up üòå"
];

// Move NO randomly, never leaving the viewport
function moveNo() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const padding = 20;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    const x = Math.random() * maxX + padding;
    const y = Math.random() * maxY + padding;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Detect mouse approaching NO
noBtn.addEventListener("mouseenter", () => {
    attempts++;
    yesBtn.style.transform = `scale(${Math.min(1 + attempts * 0.15, 3)})`;
    message.textContent = taunts[Math.floor(Math.random() * taunts.length)];
    moveNo();
});

// Prevent clicking NO
noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveNo();
});

// YES click
yesBtn.addEventListener("click", () => {
    document.querySelector(".container").style.opacity = "0";
    setTimeout(() => {
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        message.style.display = "none";
        celebration.classList.add("show");
        document.querySelector(".container").style.opacity = "1";
    }, 500);
});
</script>

</body>
</html>
